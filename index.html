<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub User Search</title>

  <!-- CSS imports -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- FontAwesome CDN to use icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav>
      <h1><i class="fab fa-github"></i> GitHub User Search</h1>
      <p>by Gabriel Nader</p>
    </nav>
  </header>
  
  <!-- GitHub user's search input -->
  <div class="search-engine">
    <label for="search-input">Buscar usu√°rio GitHub</label>
    <input id="search-input" class="search-input" type="search" placeholder="GitHub Username" onkeyup="app.git.nameSearch(this.value)">
  </div>
  
  <!-- Dynamic layout of user's info -->
  <div id="user-profile" class="user-profile"></div>

  <!-- Dynamic layout of user's repositories -->
  <div id="user-repositories" class="user-repositories"></div>

  <script src="js/GitHubApiConnection/GitHubApiConnection.js"></script>
  <script src="js/App/App.js"></script>
  <script src="js/View/View.js"></script>

  <script src="js/index.js"></script>
</body>
</html>
